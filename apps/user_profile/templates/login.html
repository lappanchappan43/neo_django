{% extends 'base.html' %}
{% block title %}
Login Page
{% endblock title %}

{% block body %}
    <h1><center>Login Page</center></h1>
    <!-- as_p means display form as paragraph -->
    <form method="POST">
        {% csrf_token %}
        <center>
            <h1>{{ form.as_p }}</h1> 
            <input type="submit" name="" value="Login">
        </center>
    </form>
{% endblock body %}
